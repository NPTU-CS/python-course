<!doctype html>
<html>

<head>
    <title>Python Course</title>

    <link type="text/css" rel="stylesheet" href="./static/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="./static/jquery.js"></script>
    <script type="text/javascript" src="./static/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/release/jquery.fullscreen.min.js"></script>
    <script type="text/javascript" src="./static/script/navbar.js"></script>
    <script>
        function itemClick(e) {
            $('iframe').attr('src', e);
        }
        const data = {}
        $(document).ready(
            () => {
                fetch('https://nptu-cs.github.io/python-course/static/json/navbar.json').then(data => data.json()).then(
                    response => {
                        const { name, navitems } = response;
                        $('.navbar-brand').text(name);
                        navitems.forEach(x => $('.navbar-nav').append(navItem(x)));
                        $('#nav_ifs').on('click', function (e) {
                            $('body').fullscreen();
                        })
                        $('#nav_iex').on('click', function () { window.open($(this).children('a').attr('data-link')) });
                    }
                )
            }
        );
        $(document).on('fscreenopen', () => $('nav').toggle(500));
        $(document).on('fscreenclose', () => $('nav').toggle(500));
    </script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: auto;
            overflow-x: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                </ul>
            </div>
        </div>
    </nav>
    <iframe src=""></iframe>
</body>

</html>
